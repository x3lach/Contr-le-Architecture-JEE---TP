<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de Bord - Utilisateur</title>
  <link rel="stylesheet" th:href="@{/styles/dashboard.css}">
  <!-- Adding Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body th:data-password-error="${passwordError}" th:data-profile-error="${profileError}">
<!-- Main Navigation Bar -->
<nav class="navbar">
  <div class="navbar-left">
    <div class="logo-circle">
      <img th:if="${user.logoPath != null}" th:src="'data:image/png;base64,' + ${user.logoPath}" alt="Logo utilisateur">
      <img th:unless="${user.logoPath != null}" src="https://via.placeholder.com/40" alt="Logo par défaut">
    </div>
    <div class="org-name" th:text="${user.nom}">Nom de l'Utilisateur</div>
  </div>

  <div class="navbar-center">
    <a href="#section1" class="nav-item">
      <i class="fas fa-chart-line"></i>
      <span>Tableau de bord</span>
    </a>
    <a href="#section2" class="nav-item">
      <i class="fas fa-heart"></i>
      <span>Actions Favorites</span>
    </a>
    <a href="#section3" class="nav-item">
      <i class="fas fa-history"></i>
      <span>Historique des Dons</span>
    </a>
  </div>

  <div class="navbar-right">
    <span class="id-info" th:text="${user.email}">email@example.com</span>

    

    <div class="dropdown">
      <a href="#" class="param-icon" id="dropdownToggle"><i class="fas fa-cog"></i></a>
      <div class="dropdown-content">
        <a href="#" class="dropdown-item" id="showProfileModal"><i class="fas fa-user-edit"></i> Modifier profil</a>
  <a href="/logout" class="dropdown-item"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>
      </div>
    </div>
  </div>
</nav>

<!-- Include the profile modal fragment -->
<div th:replace="~{user/profile/profileModal :: profileModal}"></div>

<!-- Main content container -->
<div class="dashboard-container">
  <!-- Contenu du tableau de bord ira ici -->
</div>

<script th:src="@{/js/user-dashboard.js}"></script>
</body>
</html>
